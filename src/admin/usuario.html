<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Administrador - Mil Sabores</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        margin: 0;
        background: #fff5e1;
        font-family: "Lato", "Inter", system-ui, -apple-system, Segoe UI, Roboto,
          Arial, sans-serif;
        color: #5d4037;
      }
      .admin-layout {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 220px;
        background: #fff8f0;
        border-right: 2px solid #ffe4ec;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 24px 0 16px 0;
      }
      .sidebar .logo {
        font-family: "Pacifico", cursive;
        color: #8b4513;
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 32px;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .sidebar nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .sidebar nav a {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 24px;
        color: #8b4513;
        text-decoration: none;
        font-weight: 600;
        border-radius: 8px 0 0 8px;
        font-size: 1rem;
        transition: background 0.2s, color 0.2s;
      }
      .sidebar nav a.active,
      .sidebar nav a:hover {
        background: #ffc0cb;
        color: #fff;
      }
      .sidebar .bottom-menu {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 24px;
      }
      .sidebar .profile {
        margin-top: 24px;
        text-align: center;
        color: #8b4513;
        font-size: 1rem;
        font-weight: 700;
        padding: 8px 0 0 0;
        border-top: 1px solid #ffe4ec;
      }
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #fff5e1;
        padding: 36px 32px;
      }
      .admin-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px #f3e6d8;
        padding: 32px 28px;
        margin-bottom: 24px;
        min-height: 180px;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
      }
      .admin-card h1 {
        font-family: "Pacifico", cursive;
        color: #8b4513;
        font-size: 2rem;
        margin: 0;
      }
      @media (max-width: 700px) {
        .admin-layout {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          flex-direction: row;
          border-right: none;
          border-bottom: 2px solid #ffe4ec;
        }
        .sidebar nav {
          flex-direction: row;
          gap: 0;
        }
        .sidebar nav a {
          border-radius: 8px 8px 0 0;
          padding: 10px 12px;
        }
        .main-content {
          padding: 16px 6px;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-layout">
      <aside class="sidebar">
        <div>
          <div class="logo">
            <img
              src="../assets/img/logo.png"
              alt="Logo"
              style="
                height: 36px;
                width: 36px;
                border-radius: 50%;
                box-shadow: 0 2px 8px #f3e6d8;
              "
            />
            Mil Sabores
          </div>
          <nav>
            <a href="#"><i class="bi bi-grid-1x2"></i> Dashboard</a>
            <a href="#"><i class="bi bi-bag"></i> Orders</a>
            <a href="#"><i class="bi bi-box"></i> Inventory</a>
            <a href="#"><i class="bi bi-bar-chart"></i> Reports</a>
            <a href="#"><i class="bi bi-people"></i> Employees</a>
            <a href="#" class="active"
              ><i class="bi bi-person-lines-fill"></i> Customers</a
            >
          </nav>
          <div class="bottom-menu">
            <a href="#"><i class="bi bi-gear"></i> Settings</a>
            <a href="#"><i class="bi bi-person"></i> Profile</a>
            <a href="#"><i class="bi bi-search"></i> Search</a>
            <a href="#"><i class="bi bi-question-circle"></i> Help</a>
          </div>
        </div>
        <div class="profile"><i class="bi bi-person-circle"></i> Admin</div>
      </aside>
      <main class="main-content">
        <div class="admin-card">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              width: 100%;
            "
          >
            <h1 style="margin: 0">Â¡HOLA Administrador!</h1>
            <i
              class="bi bi-suit-spade-fill"
              style="font-size: 1.8rem; color: #8b4513"
            ></i>
          </div>
        </div>
        <div class="admin-card" style="min-height: 220px; position: relative">
          <div
            style="
              position: absolute;
              top: 24px;
              left: 28px;
              display: flex;
              gap: 12px;
            "
          >
            <button
              id="btnAgregarUsuario"
              style="
                padding: 8px 16px;
                border-radius: 8px;
                background: #8b4513;
                color: #fff;
                border: none;
                font-weight: 600;
              "
            >
              Agregar usuario
            </button>
            <button
              id="btnEliminarUsuario"
              style="
                padding: 8px 16px;
                border-radius: 8px;
                background: #b71c1c;
                color: #fff;
                border: none;
                font-weight: 600;
              "
            >
              Eliminar usuario
            </button>
          </div>
          <div id="gestionUsuariosContainer"></div>
          <!-- Modal para eliminar usuario -->
          <div id="modalEliminarUsuario" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:999; justify-content:center; align-items:center;">
            <div style="background:#fff; border-radius:16px; padding:32px; min-width:320px; max-width:90vw; box-shadow:0 4px 16px rgba(0,0,0,0.15); position:relative;">
              <button id="cerrarModalEliminar" style="position:absolute; top:12px; right:12px; background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
              <h2 style="margin-bottom:16px; color:#B71C1C;">Eliminar usuario</h2>
              <form id="formEliminarUsuario" autocomplete="off">
                <input type="email" name="correoEliminar" placeholder="Correo del usuario" required style="width:100%; margin-bottom:8px; padding:8px; border-radius:8px; border:1px solid #ccc;">
                <button type="submit" style="width:100%; padding:10px; border-radius:8px; background:#b71c1c; color:#fff; border:none; font-weight:600; margin-top:8px;">Eliminar</button>
              </form>
              <div id="mensajeEliminarUsuario" style="margin-top:12px; color:#B71C1C;"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="../assets/js/usuario.js"></script>
</html>
