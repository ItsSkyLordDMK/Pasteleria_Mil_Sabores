<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/assets/css/contacto.css">
    <link rel="stylesheet" href="../assets/css/carrito.css">
    <!-- Fuente Pacifico -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header class="topbar">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Logo Mil Sabores" />
        </div>
        <div>
            <span style="font-family: 'Pacifico', cursive;">Tienda online - Mil Sabores</span>
        </div>
        <nav class="navegacion" aria-label="Navegación principal">
            <a href="/index.html">Página Principal</a>
            <a href="/src/tienda/productos.html">Productos</a>
            <a href="/src/tienda/nosotros.html">Nosotros</a>
            <a href="/src/tienda/blogs.html">Blog</a>
            <a href="/src/tienda/contacto.html">Contacto</a>
            <a href="#" id="cart-button" class="btn btn-acento">
                Carrito <i class="bi bi-cart3"></i> (<span id="cart-count">0</span>)
            </a>
        </nav>
        <div class="usuario">
            <span class="separar">|</span>
            <a href="iniciarSesion.html">Iniciar sesión</a>
            <span class="separar">|</span>
            <a href="registro.html">Registrarse</a>
            <span class="separar">|</span>
            <div id="usuario-info" style="margin-left:8px; font-weight:600; color:#8B4513; display:flex; align-items:center; gap:8px; white-space:nowrap;"></div>
        </div>
    </header>
    <div class="contacto-header">
    <h1 style="font-family: 'Pacifico', cursive !important; color: var(--color-acento-chocolate, #8b4513) !important;">Contacto</h1>
        <p>¡Nos encantaría saber de ti!</p>
    </div>
    <div class="container">
    <h2 style="font-family: 'Pacifico', cursive !important; color: var(--color-acento-chocolate, #8b4513) !important;">Envíanos un mensaje</h2>
        <form action="#" method="POST">
            <div class="section">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required placeholder="Ingrese nombre...">
            </div>
            <div class="section">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese correo electrónico...">
            </div>
            <div class="section">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required placeholder="Ingrese su mensaje..."></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
        <script src="/src/assets/js/contacto.js"></script>
        <script>
        // Mostrar saludo y botón cerrar sesión si hay usuario logueado
        function pintarUsuarioHeader(){
            const userDiv = document.getElementById('usuario-info');
            if (!userDiv) return;
            let sesion = null;
            const rawLocal = localStorage.getItem('sesionActiva');
            const rawSession = sessionStorage.getItem('sesionActiva');
            if (rawLocal) sesion = JSON.parse(rawLocal);
            else if (rawSession) sesion = JSON.parse(rawSession);
            if (sesion && sesion.nombre) {
                userDiv.innerHTML = `<span style=\"color:#8B4513;font-weight:600;margin-right:8px;white-space:nowrap;\">Hola, ${sesion.nombre}</span><button onclick=\"cerrarSesion()\" style=\"background:#8B4513;color:#fff;border:none;border-radius:6px;padding:4px 14px;cursor:pointer;font-weight:600;transition:background 0.2s;white-space:nowrap;\">Cerrar sesión</button>`;
            } else {
                userDiv.innerHTML = '';
            }
        }
        function cerrarSesion() {
            localStorage.removeItem('sesionActiva');
            localStorage.removeItem('recordarSesion');
            sessionStorage.removeItem('sesionActiva');
            window.location.href = '../../index.html';
        }
        window.addEventListener('DOMContentLoaded', pintarUsuarioHeader);
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/carrito.js"></script>
</body>
</html>
