<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/src/assets/css/contacto.css">
</head>
<body>
    <header class="topbar">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Logo Mil Sabores" />
        </div>
        <div>
            <strong>Tienda online - Mil Sabores</strong>
        </div>
        <nav class="navegacion" aria-label="Navegación principal">
            <a href="../../index.html">Página Principal</a>
            <a href="/src/tienda/productos.html">Productos</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="/src/tienda/blogs.html">Blog</a>
            <a href="/src/tienda/contacto.html">Contacto</a>
            <a href="#" id="cart-button" class="btn btn-acento">
                Carrito <i class="bi bi-cart3"></i> (<span id="cart-count">0</span>)
            </a>
        </nav>
        <div class="usuario">
            <span class="separar">|</span>
            <a href="iniciarSesion.html">Iniciar sesión</a>
            <span class="separar">|</span>
            <a href="registro.html">Registrarse</a>
            <span class="separar">|</span>
        </div>
    </header>
    <div class="contacto-header">
        <h1>Contacto</h1>
        <p>¡Nos encantaría saber de ti!</p>
    </div>
    <div class="container">
        <h2>Envíanos un mensaje</h2>
        <form action="#" method="POST">
            <div class="section">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="section">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="section">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="/src/assets/js/contacto.js"></script>
</body>
</html>
