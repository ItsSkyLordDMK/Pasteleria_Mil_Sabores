<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="../assets/css/detalle_producto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFF5E1;">

    <div class="container my-5" id="producto-detalle-container">
        <div class="row">
            <div class="col-md-6 d-flex flex-column align-items-center">
                
                <div class="carrusel-completo">
                    <button class="carrusel-btn prev-btn">&lt;</button>
                    
                    <div class="carrusel-img-container">
                        <img id="producto-imagen" src="" alt="Imagen del producto" class="carrusel-img img-fluid rounded-3 shadow">
                    </div>

                    <button class="carrusel-btn next-btn">&gt;</button>
                </div>
                
                <div class="row mt-3 w-100 justify-content-center">
                    <div class="col-4">
                        <img id="mini-imagen-1" class="mini-imagen img-fluid rounded-3" src="" alt="Miniatura 1">
                    </div>
                    <div class="col-4">
                        <img id="mini-imagen-2" class="mini-imagen img-fluid rounded-3" src="" alt="Miniatura 2">
                    </div>
                    <div class="col-4">
                        <img id="mini-imagen-3" class="mini-imagen img-fluid rounded-3" src="" alt="Miniatura 3">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 d-flex flex-column justify-content-start">
                <h1 id="producto-titulo" class="display-5 fw-bold text-dark"></h1>
                <p id="producto-precio" class="h4 fw-bold text-secondary mb-3"></p>
                <p id="producto-descripcion" class="text-secondary"></p>
                
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" value="1" min="1">
                </div>
                <button class="btn-anadir-carro" id="btn-anadir-carro">AÃ±adir al carro</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/detalle_producto.js"></script>
    <script src="../assets/js/carro.js"></script>
</body>
</html>
