<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Fuente Pacifico -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="../assets/css/detalle_producto.css">
    <link rel="stylesheet" href="../assets/css/carrito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFF5E1;">

<header class="topbar">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Logo Mil Sabores" />
        </div>
        <div>
            <strong>Tienda online - Mil Sabores</strong>
        </div>
        <nav class="navegacion" aria-label="Navegación principal">
            <a href="/index.html">Página Principal</a>
            <a href="/src/tienda/productos.html">Productos</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="/src/tienda/blogs.html">Blog</a>
            <a href="/src/tienda/contacto.html">Contacto</a>
            <a href="/src/tienda/carrito.html" id="cart-button" class="btn btn-acento">
                Carrito <i class="bi bi-cart3"></i> (<span id="cart-count">0</span>)
            </a>
        </nav>
    </header>
    <div class="container my-5" id="producto-detalle-container">
        <div class="row">
            <div class="col-md-6 d-flex flex-column align-items-center">
                
                <div class="carrusel-completo">
                    <button class="carrusel-btn prev-btn"><i class="bi bi-chevron-left"></i></button>
                    
                    <div class="carrusel-img-container">
                        <img id="producto-imagen" src="" alt="Imagen del producto" class="carrusel-img img-fluid rounded-3 shadow">
                    </div>

                    <button class="carrusel-btn next-btn"><i class="bi bi-chevron-right"></i></button>
                </div>
                
                <div class="row mt-3 w-100 justify-content-center">
                    <div class="col-4">
                        <img id="mini-imagen-1" class="mini-imagen img-fluid rounded-3" src="" alt="Miniatura 1">
                    </div>
                    <div class="col-4">
                        <img id="mini-imagen-2" class="mini-imagen img-fluid rounded-3" src="" alt="Miniatura 2">
                    </div>
                    <div class="col-4">
                        <img id="mini-imagen-3" class="mini-imagen img-fluid rounded-3" src="" alt="Miniatura 3">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 d-flex flex-column justify-content-start">
                <h1 id="producto-titulo" class="display-5 fw-bold text-dark" style="font-family: 'Pacifico', cursive; color: #8B4513;"></h1>
                <p id="producto-precio" class="h4 fw-bold text-secondary mb-3"></p>
                <p id="producto-descripcion" class="text-secondary"></p>
                
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" value="1" min="1">
                </div>
                <button class="btn-anadir-carro" id="btn-anadir-carro">Añadir al carro</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/carrito.js"></script>  <!-- PRIMERO -->
    <script src="../assets/js/detalle_producto.js"></script>  <!-- DESPUÉS -->
</body>
</html>
