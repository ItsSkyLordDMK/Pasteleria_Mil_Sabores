<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/carrito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Carrito de Compras</title>
</head>
<body>
    <!-- Modal del Carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 class="modal-title" id="carritoModalLabel">Tu Carrito</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </header>
                <main class="modal-body">
                    <div class="row">
                        <!-- Lista de productos -->
                        <section class="col-8" id="lista-productos-carrito">
                            <p class="text-center text-muted">El carrito está vacío.</p>
                        </section>

                        <!-- Resumen del carrito -->
                        <section class="col-4" id="resumen-carrito">
                            <div class="card p-3">
                                <h4>TOTAL:</h4>
                                <p class="h3" id="total-carrito">$0</p>
                                <hr>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Ingresa el cupón de descuento">
                                </div>
                                <button type="submit" class="btn btn-success w-100">Pagar</button>
                            </div>
                        </section>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/carrito.js"></script>
</body>
</html>
