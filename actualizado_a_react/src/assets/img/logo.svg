<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
  <!-- Background circle -->
  <circle cx="12" cy="12" r="10" fill="#FFF5E1" />

  <!-- Swoosh (single brown rounded stroke, like original) -->
  <path d="M6 11c4.11-11.4 14 1 10.8 -1.9" fill="none" stroke="#8B4513" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Letters: interior uses the circle background color, outline is brown. Made larger and rounder. -->
  <text x="12" y="15.5" font-size="9" fill="#FFF5E1" stroke="#8B4513" stroke-width="1.4" stroke-linejoin="round" stroke-linecap="round" font-family="Pacifico, sans-serif" text-anchor="middle" paint-order="stroke">MS</text>
  
  <!-- Restore circle contour to match letters' brown color -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="#8B4513" stroke-width="1.2" />
</svg>